<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jerusalém em Ruínas — Jeremias 52</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#2c3e50, #34495e);
      font-family: 'Trebuchet MS', sans-serif;
      color: #ecf0f1;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #95a5a6;
      border: 4px solid #7f8c8d;
    }
    #info {
      padding: 15px;
      background: rgba(44, 62, 80, 0.9);
      box-shadow: 0 2px 10px rgba(0,0,0,.4);
    }
    #info h1 {
      font-size: 1.8em;
      color: #f1c40f;
    }
    #info button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    #info button:hover {
      background: #2ecc71;
    }
    .block-label {
      position: absolute;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>Jerusalém em Ruínas — Jeremias 52</h1>
    <p>Construa a cidade: blocos <strong>da Palavra</strong> trazem firmeza, blocos <strong>do homem</strong> trazem instabilidade. O destino de Jerusalém depende da base.</p>
    <button id="dropSpirit">Adicionar bloco da Palavra</button>
    <button id="dropHuman">Adicionar bloco humano</button>
    <p id="status"></p>
  </div>
  <canvas id="world"></canvas>

  <audio id="sound-drop" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="sound-fall" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, Bodies, Composite, Events } = Matter;

    const engine = Engine.create();
    const world = engine.world;

    const canvas = document.getElementById('world');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.7;

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: { width: canvas.width, height: canvas.height, wireframes: false, background: '#95a5a6' }
    });

    Render.run(render);
    Runner.run(Runner.create(), engine);

    const ground = Bodies.rectangle(canvas.width / 2, canvas.height - 20, canvas.width, 40, { isStatic: true, render: { fillStyle: '#7f8c8d' } });
    Composite.add(world, ground);

    const labels = [];
    const frases = [
      'Obediência',
      'Fé',
      'Orgulho',
      'Idolatria',
      'Esperança',
      'Medo',
      'Justiça',
      'Corrupção'
    ];

    function addBlock(type) {
      const x = canvas.width / 2 + (Math.random() * 200 - 100);
      const frase = frases[Math.floor(Math.random() * frases.length)];
      const block = Bodies.rectangle(x, 50, 100, 50, {
        restitution: type === 'spirit' ? 0.05 : 0.3,
        friction: type === 'spirit' ? 1.0 : 0.2,
        render: { fillStyle: type === 'spirit' ? '#27ae60' : '#c0392b' }
      });
      Composite.add(world, block);

      // create label
      const label = document.createElement('div');
      label.className = 'block-label';
      label.innerText = frase;
      document.body.appendChild(label);
      labels.push({ body: block, element: label });

      document.getElementById('status').textContent = type === 'spirit' ? 'Um bloco da Palavra foi adicionado — a base está firme!' : 'Um bloco humano foi adicionado — a cidade treme!';
      document.getElementById('sound-drop').play();
    }

    document.getElementById('dropSpirit').addEventListener('click', () => addBlock('spirit'));
    document.getElementById('dropHuman').addEventListener('click', () => addBlock('human'));

    Events.on(engine, 'afterUpdate', function() {
      labels.forEach(l => {
        l.element.style.left = (l.body.position.x - 40) + 'px';
        l.element.style.top = (l.body.position.y - 20) + 'px';
      });

      const allBodies = Composite.allBodies(world);
      let fallen = false;
      allBodies.forEach(body => {
        if (!body.isStatic && body.position.y > canvas.height - 50) {
          fallen = true;
        }
      });
      if (fallen) {
        document.getElementById('status').textContent = '⚠️ A cidade ruiu como em Jeremias 52 — sem obediência, o juízo chegou.';
        document.getElementById('sound-fall').play();
      }
    });
  </script>
</body>
</html>
